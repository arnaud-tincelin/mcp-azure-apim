# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: mcp-azure-apim
resourceGroup: rg-mcp-azure-apim-${AZURE_ENV_NAME}

infra:
  provider: bicep
  path: infra
  module: main

hooks:
  postprovision:
    # Execute the root script to generate MCP JSON artifacts after infra is provisioned.
    - shell: sh
      run: ./hooks/gen_mcp_json.sh
    # Execute the script to generate MCP Entra ID policy after infra is provisioned.
    - shell: sh
      run: ./hooks/gen_mcp_entraid_policy.sh
    - shell: sh
      run: ./hooks/gen_python_env.sh
