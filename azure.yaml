# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: mcp-azure-apim

provision:
  - name: "infra"
    template: "infra/main.bicep"
    parameters:
      resourceGroupName: rg-mcp-azure-apim-${AZURE_ENV_NAME}

hooks:
  postprovision:
    # Execute the root script to generate MCP JSON artifacts after infra is provisioned.
    - shell: sh
      run: ./hooks/gen_mcp_json.sh
    # Execute the script to generate MCP Entra ID policy after infra is provisioned.
    - shell: sh
      run: ./hooks/gen_mcp_entraid_policy.sh
